
<div ngClass="card col-8 m-4  card-btn" (click)="onClickSend()">
  <div ngClass="card-body">
      <img [src] ="cv.path | defaultImage" ngClass="rounded-circle" [ngStyle]="{'width': '60px', 'height' : '60px'}" >
      <span ngClass="text-center" [ngStyle]="{'padding-left': '20px'}">  {{cv.name}} {{cv.firstname}} </span>
  </div>
</div>
